version: "3.9"
services:
  web:
    build: ../apps/web
    command: pnpm dev
    env_file: ../.env.example
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    ports: ["3000:3000"]
    depends_on: [db, redis]
    volumes:
      - ../apps/web:/app
      - ../packages:/packages
  worker:
    build: ../apps/worker
    command: pnpm dev
    env_file: ../.env.example
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
    depends_on: [db, redis]
    volumes:
      - ../apps/worker:/app
      - ../packages:/packages
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: getitdone
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports: ["6379:6379"]
volumes:
  pgdata:
